    <!--
    Parâmetro TARGET usado dentro da tag A como vimos acima "os mais usados"

    _Blank = Quando o usuário clicar no link uma nova aba em seu navegador irá se abrir e carregara o novo link.

    _Self = Quando o usuário clicar no link a nova página será carregada na mesma aba do navegador.

    O Blank é mais recomendado para links que vão redirecionar o usuário para outro site que não seja o seu.

    O Self para quando o link fizer parte do seu site.

    Parâmetro REL usado para ajudar os motores de busca do Google com rankeamento do seu site na página do Google.

    Next = Indica ao motor de busca do Google que o link se trata de uma próxima pagina do seu site.

    Prev = Indica ao motor de busca do Google que o link se trata da pagina anterior/outra do seu site.

    Unfollow = Usado para indicar ao motor de busca do Google que esse link não é seu e você não sabe se o conteúdo a ser exibido desse link é Oficial, ou seja, você não tem certeza da procedência deste link ou do conteúdo que será exibido.
-->
