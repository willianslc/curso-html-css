<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vídeo no HTML</title>

</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeo está hospedado no meu servidor</p>

    <video width="500" poster="imagens/miami.png" controls>
        <source src="midia/miami-beach_m4v.m4v" type="video/m4v">
        <source src="midia/miami-beach_mp4.mp4" type="video/mp4">
        <source src="midia/miami-beach_ogv.ogv" type="video/ogv">
        <source src="midia/miami-beach_webm.webm" type="video/webm">

        <p>Seu navegador não tem compatibilidade com a reprodução de vídeo.</p>

    </video>

    <!--
        Tag VIDEO mesma coisa das iamgens porém vc deve colocar o video em vários formatos pois o navegador do usuário pode não ser compativel com uma e ai tem outra para o navegador tentar executar, como mostra o código acima.

        Pegue seu video e converta ele em um desses 4 formatos/extenções

        OBS: Vídeos alocados no site direto devem ser pequenos o menor possível, por tanto converta o mesmo para um desses formatos sempre numa resolução relativamente baixa e coloque sempre o que ficou menor na primeira opção pois o navegador vai seguir a ondem, tenta o primeiro se o navegador não for compativel ele vai para o proximo e assim por diante.

        O parâmetro "poster" serve para você colocar uma thumb no vídeo e o controls para aparecer o play, barra de progresso e volume.

        Video muito grandes consomem muito tráfego de dados e isso pode gerar prejuízos financeiros para o cliente que pagou pelo site.
    -->

    <h1>Inserindo videos do YouTube</h1>

    <p><strong>OBS:</strong>Os vídeos abaixo vem de fontes externas.</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/197093965?color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <!--
        Videos externos não consomem banda do seu server e sim de onde o vídeo esta hospedado como por exemplo o video do Youtube, ele esta consumindo banda do server do Youtube e não do seu, com isso vc ou seu cliente economizam muito.
    -->
    
</body>
</html>
