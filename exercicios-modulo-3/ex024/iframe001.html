<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border:  1px dashed black;
        }

        /*as configurações do CSS tem prioridade nas que estão declaradas no HTML*/
    </style>
</head>
<body>

    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o siote do 
        <!--Tamanho padrão do iframe 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" scolling="no">
        <!--parametro scolling "no" remove a barra de rolagem latgeral do iframe
        porém em alguns navegadores não funciona-->

        <!--parametro frameborder só aceita zero e qualquer outro valor, porém seja qual for o valor ele só add ou remove a borda de 1px para configurar a borda dele de uma melhor forma use o CSS-->

        <a href="https://www.cursoemvideo.com/" target="_blank">cursoemvideo</a>

        </iframe>
              
        para aprender a programar.

        <!-- alguns sites tem proteção neles para não serem abertos dentro de tags iframes, um exemplo é o site do Google-->
    </p>

    <p>
        O repositório do Willian

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io/" target="_blank">cursoemvideo</a>

        </iframe>

        <!--Aqui vemos a tag A sendo usada para caso o site tenha alguma proteção e o site não apareça, com isso ele não exibe o iframe e sim o link-->

        também é bem legal
    </p>
    
</body>
</html>
