<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>

    <h1>Começando os trabalhos com Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!--autocomplete desativa as sugestoes do navegador para o formulario-->

        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><input type="submit" value="Enviar"></p>
    </form>

    <!--no for do label sempre add o id o label serve para dizer aos mecanismos de busca que o texto (Nome) esta atrelado ao campo de add texto, tanto que ao clicar em nome o cursor aparece dentro do campo-->
    
    <!--
    ENVIO DE DADOS PELOS FORMULARIOS    
    Metodo GET suporta apenas 3000bitys ou aproximadamente 3000 letres, nao recomendado para envio de fotos ou arquivos e dados sensiveis
    
    Para essas demandas use o metodo POST, porem evite dados sensiveis
    -->
</body>
</html>
