<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="12" autocomplete="username" placeholder="nome do usuário">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="6"  maxlength="12" size="12" autocomplete="current-password" placeholder="digite sua senha de 6 a 12 caracteres">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <!--atributo required ou requerido, diz ao navegador que o campo é obrigatório
    
    atributo size vc coloca quantos caracteres ira caber dentro do campo de forma visivel, basicamente ele diminui o tamanho do campo mas permite que ainda continue a colocar o maximo de caracteres que vc atribuiu no maxlenght

    Com atributo autocomplete ON e add o mesmo novamente dentro dos inputs vc pode selecionar diversos elementos trais como username e assim o navegador irá poder sugerir o seu usuário que ele tem salvo o mesmo para os outros elementos.
    -->
</body>
</html>
