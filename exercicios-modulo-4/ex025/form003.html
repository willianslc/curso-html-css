<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulário</title>

</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" size="30">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
            <!--atributo min e max são o minimo e maximo de um input number como estamos falando de notas de alunos o maximo fica como 10.
            
            O atributo step diz que quanto em quanto uma nota vai aumentando e ali dizemos que ela sobe de meio em meio, desta forma podemos colocar 1,5, 2,5 e assim vai sem ele só poderiamos colocar numeros inteiros tais como 1, 2, 3...

            O atributo value vc pode atribuir um valor tanto no campo de mes e ano quanto no campo de nota para ele já startar com um valor pré definido veja exemplo abaixo, porém no futuro depois de aprender JS vc não vai precisar fazer isso na mão pq da para criar uma função no JS que pega a data do Windows de forma automática.
            -->
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
