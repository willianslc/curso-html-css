<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="inum">Volume</label>
            <input type="range" name="num" id="inum" min="0" max="100" value="50" oninput="ivol.innerHTML = Number(inum.value)">
            <output id="ivol">50</output>

            <!--add um mostrador númerico no final da barra de range-->
        </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
